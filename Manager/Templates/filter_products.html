{% extends 'base.html' %}
{% load static %}

{% block content %}
        <div class="container">
          <div class="product-box">
            <div class="product-main">
  
              <h2 class="title">Produit</h2>
  
              <div class="product-grid">
                {% for product in products %}
                <div class="showcase">
  
                  <div class="showcase-banner">
  
                    <img src="{{ product.img }}" alt="Mens Winter Leathers Jackets" width="300" class="product-img default">
                    <img src="{{ product.img }}" alt="Mens Winter Leathers Jackets" width="300" class="product-img hover">
  
                    
  
                    <div class="showcase-actions">
  
                      <button class="btn-action">
                        <ion-icon name="heart-outline"></ion-icon>
                      </button>
  
                      <button class="btn-action">
                        <ion-icon name="eye-outline"></ion-icon>
                      </button>
  
                      <button class="btn-action">
                        <ion-icon name="repeat-outline"></ion-icon>
                      </button>
  
                      <button class="btn-action">
                        <ion-icon name="bag-add-outline"></ion-icon>
                      </button>
  
                    </div>
  
                  </div>
  
                  <div class="showcase-content" id= {{product.id}}>
  
                    <a  class="showcase-category">{{product.kind}} </a>
  
                    <a >
                      <h3 class="showcase-title">{{product.name}}</h3>
                    </a>
  
                    <div class="price-box">
                      <p class="price">Quantit√©</p>
                      <p class="qte" >{{product.quantity}}</p>
                    </div>
  
                    
                      <div class="counter-box">
                        <button class="decrement">-</button>
                        <p class = counter-value> 0</p>
                        <button class="increment">+</button>
                      </div>
                      
                    <div class="boutons-box">   
                      <button class="bouton-ajouter bouton-ajouterR" style="background-color: aquamarine;">Restaurer</button>
                      <button class="bouton-ajouter bouton-ajouterA"> Ajouter</button>
                    </div>
                  </div>
  
                </div>
                {% endfor %}
              </div>
  
            </div>
  
          </div>
  
        </div>
      </div> 
  </main>
{% endblock content %}
